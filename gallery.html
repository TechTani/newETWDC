<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>
.gallery-section {
    padding: 60px 20px;
    background-color: #f9f9f9;
    text-align: center;
}

.gallery-section h2 {
    font-size: 2.5rem;
    color: #0047ab;
    margin-bottom: 40px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 0;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

.gallery-item img.zoom {
    transform: scale(2);
    z-index: 10;
    position: relative;
}


/* Optional: Lightbox Style */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.lightbox .close {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 40px;
    color: #fff;
    cursor: pointer;
}

.lightbox .close:hover {
    color: red;
}

	</style>
	</head>
	<body>
		<!-- Gallery Section -->
		<section id="gallery" class="section gallery-section">
			<div class="container">
				<h2>Our Electric Two-Wheeler Gallery</h2>
				<div class="gallery-grid">
					<div class="gallery-item">
						<img src="image/img1.jpeg" alt="Electric Two-Wheeler 1">
					</div>
					<div class="gallery-item">
						<img src="image/img10.jpeg" alt="Electric Two-Wheeler 2">
					</div>
					<div class="gallery-item">
						<img src="image/img2.jpeg" alt="Electric Two-Wheeler 3">
					</div>
					<div class="gallery-item">
						<img src="image/img3.jpeg" alt="Electric Two-Wheeler 4">
					</div>
					<div class="gallery-item">
						<img src="image/img4.jpeg" alt="Electric Two-Wheeler 5">
					</div>
					<div class="gallery-item">
						<img src="image/img5.jpeg" alt="Electric Two-Wheeler 6">
					</div>
					<div class="gallery-item">
						<img src="image/img6.jpeg" alt="Electric Two-Wheeler 6">
					</div>
					<div class="gallery-item">
						<img src="image/img7.jpeg" alt="Electric Two-Wheeler 6">
					</div>
					<div class="gallery-item">
						<img src="image/img8.jpeg" alt="Electric Two-Wheeler 6">
					</div>
					<div class="gallery-item">
						<img src="image/img9.jpeg" alt="Electric Two-Wheeler 6">
					</div>
				</div>
			</div>
		</section>
	
        <!-- JavaScript -->
       <script>
	   const galleryItems = document.querySelectorAll('.gallery-item img');
       const lightbox = document.createElement('div');
       lightbox.classList.add('lightbox');
       document.body.appendChild(lightbox);

        galleryItems.forEach(item => {
			item.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            const img = document.createElement('img');
            img.src = item.src;
            while (lightbox.firstChild) {
                lightbox.removeChild(lightbox.firstChild);
            }
			lightbox.appendChild(img);
            const closeBtn = document.createElement('span');
            closeBtn.classList.add('close');
            closeBtn.innerHTML = '&times;';
            lightbox.appendChild(closeBtn);
            closeBtn.addEventListener('click', () => {
                lightbox.style.display = 'none';
            });
        });
    });
	
	</script>
		
	</body>
</html>
