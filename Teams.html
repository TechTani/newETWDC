/* Team Section Styling */
.team-section {
    padding: 80px 20px;
    background-color: #f9f9f9;
    text-align: center;
}

.section-title {
    font-size: 3rem;
    color: #d9232d;
    margin-bottom: 60px;
}

.team-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.flip-card {
    background-color: transparent;
    width: 280px;
    height: 400px;
    perspective: 1000px;
    margin: 20px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
}

.flip-card-front {
    background-color: #333;
    color: white;
}

.flip-card-back {
    background-color: #0e0d0d;
    color: white;
    transform: rotateY(180deg);
}

.member-photo img {
    width: 80%;
    height: auto;
    border-radius: 15px;
    margin-bottom: 15px;
}

h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.social-links a {
    color: #fff;
    margin: 0 10px;
    font-size: 1.5rem;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #f0f0f0;
}

.stats {
    text-align: left;
    padding: 20px;
    font-size: 1rem;
}

</style>
